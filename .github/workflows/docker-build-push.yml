name: Test => Build => Push

on:
  push:
    branches: [main]
  pull_request:

env:
  DOCKER_IMAGE: ${{ vars.DOCKER_USERNAME }}/${{ vars.repo_name }}
  DOCKER_TAG  : ${{ vars.GITHUB_REF_NAME }}-${{ vars.GITHUB_SHA }}

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - run: docker info
      - run: docker login -u ${{ vars.DOCKER_USERNAME}} -p ${{ vars.DOCKER_PASSWORD }}
      - run: docker built -t ${{ vars.DOCKER_IMAGE }}:${{ vars.DOCKER_TAG }} .
      - run: docker push ${{ vars.DOCKER_IMAGE }}:${{ vars.DOCKER_TAG }}



































